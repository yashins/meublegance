<html>
<head>
<title> Testing application </title>

<script>
	function switchOn(){
	
		window.plugins.flashlight.available(function(isAvailable) {
		if (isAvailable) {

			// switch on
			window.plugins.flashlight.switchOn(); // success/error callbacks may be passed

			// switch off after 3 seconds
			setTimeout(function() {
			  window.plugins.flashlight.switchOff(); // success/error callbacks may be passed
			}, 3000);

		  } else {
			alert("Flashlight not available on this device");
		  }
		});
	
	
	}
	function switchOff(){
	
		window.plugins.flashlight.switchOff(); 
	}

</script>

</head>
<body>

<div id="container" >Switch on the torch to see clearly</div>
<button onClick="switchOn()">Switch ON/OFF </button>
<button onClick="switchOff()">Switch OFF </button>


<script src="js/plugins/Flashlight.js"></script>
</body>


</html>
